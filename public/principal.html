<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css" ></link>
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css" ></link>
</head>
<body>

    <div class="container" >
        <h1 class="center" >Game Typer</h1>

        <br>

        <p class="center" id="frase">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras ex justo, fringilla non nisl at, luctus malesuada mauris.</p>

        <br>

        <ul class="informacoes center">
            <li>
                 <i class="small material-icons icones">description</i>
                <span id="tamanho-frase">0</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="tempo-digitacao">10</span> segundos
            </li>
        </ul>

        <textarea id="campo-digitacao" rows="8" cols="80"></textarea>
        <br><br>
        <div class="botoes">
            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
            <a id="botao-placar" class="btn-floating btn-large waves-effect waves-light green">
                <i class="material-icons">assignment</i>
            </a>
            <a id="botao-frase" class="btn-floating btn-large waves-effect waves-light blue">
               <i class="material-icons">shuffle</i>
           </a>
        </div>

        <ul class="center" >
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>

        <section class=" invisivel placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Nº de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </div>

<script src="js/jquery.js" ></script><!-- importante importar antes -->
<script src="js/main.js"></script>
</body>
</html>
